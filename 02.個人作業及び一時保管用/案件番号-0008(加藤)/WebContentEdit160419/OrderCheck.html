<%@ page language="java" contentType="text/html; charset=UTF-8"
	pageEncoding="UTF-8"%>
<%@ taglib prefix="s" uri="/struts-tags"%>
<!DOCTYPE html >
<html>
<head>
<!-- BootstrapのCSS読み込み -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
<link href="OrderCheck.css" rel="stylesheet">
<TITLE>UESUTO.COM-注文確認画面-</TITLE>
<style type="text/css">
body {
	margin: 0;
	padding: 0;
}

html, body {
	height: 95%;
}

.stickyFooter {
	background: #faff00;
	height: 100;
}

.above-Footer {
	min-height: 100%;
	margin-bottom: -108;
}

.above-Footer:after {
	content: "";
	display: block;
	height: 100;
}

hr.line {
	height: 13px;
	background: url(img/boda.png);
	border: 0px none;
}

hr.line02 {
	height: 65px;
	background: url(img/kiui2.png);
	border: 0px none;
}

a.logo{
outline:none;
}
</style>
</head>
<body>
					<!-- ヘッダー -->
	<div class="above-Footer">
		<div>
			<table style="background-color: #faff00; height: 200; width: 100%">

				<TR>
					<td><a class="logo" href="BackMenuAction"><img src="img/log.png"
					alt="uesto.com"></a></td>
					<td><IMG onMouseDown="return false;" src="img/kuma.gif"
						width="100" height="100" align="right" alt=""> <IMG
						onMouseDown="return false;" src="img/souryou.png" width="340"
						height="151" align="right" alt=""></td>
				</TR>
				<tr>
					<td colspan="2">
						<hr class="line02" />
						<jsp:include page="Header.jsp"></jsp:include>
					</td>
				</tr>
			</table>
					<!-- ヘッダー -->

			<br>
<br>
			<div align="center">
				<b>注文確認画面</b><br><font color="red"><s:property value="error"/></font>

			</div>

			<Hr Size="2" Color="#32CD32" width="200">

			<br> <br>

			<s:if test="%{cartList.isEmpty()}">
				<CENTER><br><br><br>
					<h1>カートの中身は空です。</h1>
<BR><BR>


					<!-- 商品一覧画面へ遷移するボタン -->
					<s:form action="BackMenuAction">
						<s:submit value="商 品 一 覧 に 戻 る"
							CssStyle="background-color:#ffff99"
							style="background-color:#ffff99"
							onmouseover="this.style.background='#99ccff'"
							onmouseout="this.style.background='#ffff99'">
						</s:submit>
					</s:form>
					<BR>
				</CENTER>
			</s:if>


			<s:else>
				<center>
					<div align="center">数量変更したい方は、数量を変更し、ログインボタンを押して注文を確定してください</div>
                    <TABLE class="table"　rules="all" border="1" >


					<!-- テーブル -->
						<TR bordercolor="#cccccc"　>
							<td width="1500" bgcolor="FFFF99" height="24" align="center"> 商品名</TD>
							<TD width="287" bgcolor="FFFF99" align="center">商品単価</TD>
							<TD width="307" bgcolor="FFFF99" align="center">購入数量</TD>
							<TD width="100" bgcolor="FFFF99" align="center" colspan="3">数量変更</TD>

						</TR>

						<s:iterator value="cartList">

							<TR>
								<TD width="287" height="38" bgcolor="#ffffff"
									style="background-color: #FFFFFF;"><s:property
										value="goods_name" /></TD>

								<TD align="center" width="287" height="38" bgcolor="#ffffff"
									style="background-color: #FFFFFF;"><s:property
										value="price" />円</TD>

								<TD align="center" width="307" height="38" bgcolor="#ffffff"
									style="background-color: #FFFFFF;"><s:property
										value="order_count" />個</TD>


								<TD align="center" height="38" bgcolor="#ffff99"
									style="background-color: #FFFFFF;" colspan="3">
									<table>
									<tr>
									<td>
									<s:form action="OrderDownAction">
										<s:hidden name="goods_id" value="%{goods_id}" />
										<s:submit value="↓" style="background-color:#ffff99"
											onmouseover="this.style.background='#99ccff'"
											onmouseout="this.style.background='#ffff99'" />
									</s:form>
								</td>
								<td align="center" height="38" bgcolor="#ffff99"
									style="background-color: #FFFFFF;"><s:form
										action="OrderDeleteAction">
										<s:hidden name="goods_id" value="%{goods_id}" />
										<s:submit value="削除" style="background-color:#ffff99"
											onmouseover="this.style.background='#99ccff'"
											onmouseout="this.style.background='#ffff99'" />
									</s:form></TD>

								<td align="center" height="38" bgcolor="#ffff99"
									style="background-color: #FFFFFF;"><s:form
										action="OrderUpAction">
										<s:hidden name="goods_id" value="%{goods_id}" />
										<s:submit value="↑" style="background-color:#ffff99"
											onmouseover="this.style.background='#99ccff'"
											onmouseout="this.style.background='#ffff99'" />
</s:form>
											</td>
</tr>

									</table>
									</TD>



							</TR>
						</s:iterator>
					</TABLE>




				</CENTER>








				<BR>
				<BR>

									<!-- ログイン画面に遷移するボタン -->
				<CENTER>
					<P></P>
					<s:form action="GoLoginAction">
						<s:submit value="ログイン申請に進みます"
							CssStyle="background-color:#ffff99"
							style="background-color:#ffff99"
							onmouseover="this.style.background='#99ccff'"
							onmouseout="this.style.background='#ffff99'">
						</s:submit>
					</s:form>

				</CENTER>
			</s:else>

			<br>



		</div>

	</div>
	<div>
					<!-- 前の画面に遷移するボタン -->
		<a href="javascript:history.back();">
<input type="submit" value="前画面に戻る" style="background-color:#ffff99"
				onmouseover="this.style.background='#99ccff'"
				onmouseout="this.style.background='#ffff99'" /></a></div>


					<!-- フッダー -->
	<div class="stickyFooter">

		<hr class="line"/>
		<p align="right">(C) 2015 UESUTO.com. All Rights Reserved.</p>
		<br> <br>
</div>
<!-- jQuery読み込み -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- BootstrapのJS読み込み -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
